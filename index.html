<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Morse Code Translator</h1>
        <textarea id="inputText" placeholder="Enter text or Morse code" style="background-color: grey;"></textarea>
        <button id="encodeButton">Encode to Morse</button>
        <button id="decodeButton">Decode to Text</button>
        <textarea id="outputText" readonly placeholder="Output" style="background-color: grey;"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
